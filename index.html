<!DOCTYPE html>
<html class="scroll-smooth md:scroll-auto">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Pokedex</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='public/output.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-slate-200 font-roboto">

  <!-- SIDEBAR -->
  <div class="z-10 sticky top-0">
    <div class="relative">
      <div class="absolute min-h-screen flex">
        <div id="sidebar" class="absolute bg-slate-50 h-5/6 w-96 rounded-2xl shadow-2xl left-0.5 top-10 transform -translate-x-full transition duration-500 ease-in-out
          text-center">
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- HEADER -->
  <div id="header" class="pl-4">
    <div
      class="max-w-7xl mx-auto py-12 px-4 sm:px-6 md:ml-24 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
      <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        <span class="block text-5xl text-black">Pokedex</span>
        <span class="block text-gray-600">PokeAPI, TailwindCSS & Cypress.</span>
      </h2>
      <div class="mt-8 mr-20 flex lg:mt-0 lg:flex-shrink-0">
        <div class="inline-flex rounded-md shadow">
          <a href="https://github.com/Ofiuco-13/Pokedex"
            class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-xl font-bold rounded-md text-white bg-gray-600 hover:bg-gray-800 transition-all duration-300">
            GitHub </a>
        </div>
        <div class="ml-3 inline-flex rounded-md shadow">
          <a href="https://github.com/Ofiuco-13?tab=repositories"
            class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-xl font-bold rounded-md text-indigo-600 bg-white hover:bg-gray-200 transition-all duration-300">
            Other Projects </a>
        </div>
      </div>
    </div>
    <div id="buttons" class="text-center mb-5 md:mb-5 lg:mb-1">
      <a href="#" id="previous-button">
        Prev
      </a>
      <a href="#" id="next-button">
        Next
      </a>
    </div>
  </div>

  <!-- GRID -->
  <div class="relative min-h-screen flex items-center justify-center">
    <div id="container" class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-x-4 gap-y-8 lg:pt-2"></div>
  </div>

  <script src="app.js" type="module"></script>
</body>

</html>
